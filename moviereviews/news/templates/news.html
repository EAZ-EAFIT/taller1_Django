{% extends 'base.html' %}
{% block title %} News {% endblock title %}
{% block content %}
<body>
    {% for article in news %}
        <div class="card mb-3">
            <div class="row g-0">
                <div class="card-body">
                    <h5 class="card-title">{{ article.headline }}</h5>
                    <p class="card-text">{{ article.body }}</p>
                    <p class="card-text"><small class="text-muted">{{ article.date }}</small></p>
                </div>
            </div>
        </div>

    {% endfor %}    
</body>
{% endblock content %}
