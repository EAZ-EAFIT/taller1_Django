<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Movie Search</title>
</head>

<body>
    <div class="container">
        <form action="" method="GET">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">
                    Search for Movie
                </label>
                <input type="text" class="form-control" name="searchMovie">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        {% if searchTerm %}
            <p>Searching for {{ searchTerm }}</p>
        {% endif %}
        <div class="py-3"></div>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
                <div v-for="movie in movies" class="col">
                    <div class="card">
                        <img class="card-img-top" src="{{ movie.image.url }}" alt="{{ movie.title }}">
                        <div class="card-body">
                            <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                            <p class="card-text">{{ movie.description }}</p>
                        </div>
                        {% if movie.url %}
                            <a class="btn btn-primary" href="{{ movie.url }}">Movie Link</a>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
        <br/>
    </div>
</body>
</html>
